<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="fixed-top">
                <img src="assets/img/ibm-ar21.svg" alt="IMG">
            </div>

            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/img/login.png" alt="IMG">
            </div>

            <form class="login100-form validate-form"  (ngSubmit)="signIn()">
                <img src="assets/img/logo1.png" class="img-responsive pb-2" alt="IMG">
                <ngx-loading [show]="loading" [config]="{backdropBackgroundColour:'rgba(0, 0, 0, 0.05)',animationType: ngxLoadingAnimationTypes.rectangleBounce, primaryColour: '#18A2B8', backdropBorderRadius: '3px'}"></ngx-loading>
                <span class="login100-form-title mt-2">
                    Donor's Login
                </span>
                <div [formGroup]='authDonorForm'>
                    <div class="wrap-input100 validate-input" [ngClass]="{ 'has-error': isSubmitted && formControls.regno.errors }">
                        <input class="input100" id='cnic' type="text" formControlName="regno" placeholder="Registration #">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-address-card" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div *ngIf="isSubmitted && formControls.regno.errors" class="help-block">
                        <div *ngIf="formControls.regno.errors.required">*Registration # is required</div>
                        <div *ngIf="formControls.regno.errors.minlength">*Valid 13 digits Reg # is required</div>  
                        <div *ngIf="formControls.regno.errors.maxlength">*Valid 13 digits Reg # is required</div>  
                        <div *ngIf="formControls.regno.errors.pattern">*Numbers only!</div>  
                    </div>
                
                

                <div class="wrap-input100 validate-input" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                    <input class="input100" id='pass' type="password" formControlName="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required">*Password is required</div>
                  </div>
                </div>
                <div class="container-login100-form-btn">
                    <button id='loginButton' type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>
                

                <div class="text-center p-t-136 login">
                    <a  class="txt2" href="/#/register">
                        Register Citizens
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                   
                    <br>
                    <a class="txt2" href="/#/login">
                        Government Login
                        <i class="fa fa-user m-l-5" aria-hidden="true"></i>
                    </a>
                    
                </div>
                <div class="text-center login">
                    <a  class="txt2" href="/#/welcome">
                        Home Page
                        <i class="fa fa-home m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
